<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>agar.io</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <canvas id="canvas"></canvas>
      <div id="startGamePopup">
        <div class="popup">
          <p class="header">This is Agar.io simplified version</p>
          <label class="usernameLabel">
            To start the game input your username
            <input placeholder="username" id="username" class="usernameInput">
            <p id="notValidUsername">Username is not unique or valid</p>
          </label>
          <button id="start">Start game</button>
        </div>
      </div>

      <div id="roundEndedPopup">
        <div class="popup">
          <p class="header">The round has finished</p>
          <div id="playersBoard"></div>
          <button id="startRound">Start new round</button>
        </div>
      </div>

      <div id="gameOverPopup">
        <div class="popup">
          <p class="header gameOverHeader">Your game is over</p>
          <button id="startNewGame">Start new game</button>
        </div>
      </div>

    </div>
  </body>
</html>
